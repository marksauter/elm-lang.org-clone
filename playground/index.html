<body>
  <div id="spelling"></div>
  <script src="spelling.js"></script>
  <script>
      var app = Elm.Spelling.fullscreen();
      app.ports.check.subscribe(function(word) {
          var suggestions = spellCheck(word);
          app.ports.suggestions.send(suggestions);
      });
      function spellCheck(word) {
          return ['suggestion'];
      }
  </script>
